{% extends "./base.html"%} 

{% block title %} Gestión de Cursos {%endblock%}

{%block body%}

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">

        <h2>Gestión de cursos</h2>

        <div class="card">
            <div class="card-body">
                <form action="/registrarCurso/" method="POST">{% csrf_token %} 
                    <div class="form_group">
                        <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo"
                            minlength="6" maxlength="6" required>
                    </div>
                    <div class="form_group">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre"
                            maxlength="58" required>
                    </div>
                    <div class="form_group">
                        <input type="text" id="numCreditos" name="numCreditos" class="form-control" placeholder="Creditos"
                            min="1" max="9" value="" required>
                    </div>
                    <div class="form_group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
    
                </form>
            </div>
        </div>
    </div>  


    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>Listado de Cursos</h1>

        <div class="table-responsive py-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Créditos</th>
                        <th colspan=''>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {%for c in cursos%}

                    <tr>
                        <td>{{c.codigo}}</td>
                        <td>{{c.nombre}}</td>
                        <td>{{c.creditos}}</td>
                        <td><a href="edicionCurso/{{c.codigo}}" class= "btn btn-info">Editar</a></td>
                        <td><a href="eliminarCurso/{{c.codigo}}" class= "btn btn-danger">Eliminar</a></td>
                    </tr>

                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>

{%endblock%}
